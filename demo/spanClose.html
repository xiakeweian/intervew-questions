<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用css对一个span标签绘制关闭按钮</title>
    <style>
      div {
        width: 40px;
        height: 40px;
        border: 1px solid #eee;
        position: relative;
      }

      .close::before {
        transform: rotate(45deg);
      }

      .close::after {
        transform: rotate(-45deg);
      }

      .close::before,
      .close::after {
        content: '';
        position: absolute;
        height: 2px;
        width: 100%;
        top: 50%;
        left: 0;
        margin-top: -1px;
        background: grey;
      }
    </style>
  </head>

  <body>
    <div>
      <span class="close"></span>
    </div>
  </body>
</html>
