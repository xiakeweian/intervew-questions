    /*
display:flex;mar和margin:auto;
*/
    .box1 {
      width: 200px;
      height: 200px;
      background: red;
      display: flex;
      text-align: center;
    }

    .box1 .chi {
      margin: auto;
      width: 50px;
      height: 50px;
      background: orange;
    }

    /*
  *固定定位
   父元素固定定位,left,right,top,bottom 都为0，
   添加一个：after占位，height:100%;vertical-align:middle;
   子元素display:inline-block;vertical-align: middle;
  */

    .container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      /* background-color: rgba(0, 0, 0, .5); */
      text-align: center;
      font-size: 0;
      white-space: nowrap;
      overflow: auto;
    }

    .container:after {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }

    .dialog {
      display: inline-block;
      vertical-align: middle;
      text-align: left;
      font-size: 14px;
      white-space: normal;
      width: 200px;
      height: 200px;
      background: orange;
    }
